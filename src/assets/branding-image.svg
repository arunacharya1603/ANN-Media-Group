<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" />
  
  <!-- Human Figure -->
  <g id="person">
    <!-- Head -->
    <circle cx="200" cy="200" r="30" fill="#ffb6b9" />
    <!-- Body -->
    <rect x="180" y="230" width="40" height="100" fill="#007aff" />
    <!-- Arms -->
    <rect x="140" y="230" width="40" height="15" fill="#007aff" />
    <rect x="220" y="230" width="40" height="15" fill="#007aff" />
    <!-- Legs -->
    <rect x="170" y="330" width="15" height="70" fill="#2d3748" />
    <rect x="215" y="330" width="15" height="70" fill="#2d3748" />
    <!-- Shoes -->
    <rect x="170" y="400" width="30" height="10" fill="#000000" />
  </g>
  
  <!-- Blocks -->
  <g id="blocks">
    <!-- Block B -->
    <rect x="300" y="200" width="80" height="80" fill="#60a5fa" />
    <text x="340" y="250" font-size="40" fill="white" font-family="Arial" font-weight="bold">B</text>
    
    <!-- Block R -->
    <rect x="300" y="280" width="80" height="80" fill="#fbbf24" />
    <text x="340" y="330" font-size="40" fill="white" font-family="Arial" font-weight="bold">R</text>
    
    <!-- Block A -->
    <rect x="300" y="360" width="80" height="80" fill="#fb7185" />
    <text x="340" y="410" font-size="40" fill="white" font-family="Arial" font-weight="bold">A</text>
    
    <!-- Block N -->
    <rect x="300" y="440" width="80" height="80" fill="#10b981" />
    <text x="340" y="490" font-size="40" fill="white" font-family="Arial" font-weight="bold">N</text>
    
    <!-- Block D -->
    <rect x="300" y="520" width="80" height="80" fill="#34d399" />
    <text x="340" y="570" font-size="40" fill="white" font-family="Arial" font-weight="bold">D</text>
  </g>
  
  <!-- Speech Bubble with Stars -->
  <g id="speech-bubble-stars">
    <rect x="230" y="100" width="100" height="40" rx="10" ry="10" fill="#f87171" />
    <text x="250" y="125" font-size="20" fill="white" font-family="Arial">★★★</text>
  </g>

  <!-- Chat Bubble -->
  <g id="chat-bubble">
    <rect x="400" y="350" width="80" height="40" rx="10" ry="10" fill="#34d399" />
    <rect x="430" y="365" width="40" height="10" fill="white" />
  </g>
</svg>
