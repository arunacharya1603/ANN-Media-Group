<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Laptop base -->
  <rect x="180" y="350" width="440" height="120" rx="10" ry="10" fill="#d1d5db" />
  <!-- Laptop screen -->
  <rect x="200" y="150" width="400" height="230" rx="10" ry="10" fill="#f9fafb" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Left Panel on Screen (Text + Image) -->
  <rect x="220" y="170" width="160" height="60" rx="5" ry="5" fill="#fbbf24" />
  <rect x="220" y="240" width="160" height="100" rx="5" ry="5" fill="#34d399" />
  <!-- Text placeholders -->
  <rect x="230" y="180" width="140" height="10" fill="#f3f4f6" />
  <rect x="230" y="200" width="120" height="10" fill="#e5e7eb" />
  <rect x="230" y="250" width="140" height="10" fill="#f3f4f6" />
  <rect x="230" y="270" width="120" height="10" fill="#e5e7eb" />
  <rect x="230" y="290" width="100" height="10" fill="#e5e7eb" />
  
  <!-- Right Panel on Screen (Image + Video) -->
  <rect x="390" y="170" width="160" height="80" rx="5" ry="5" fill="#10b981" />
  <rect x="390" y="260" width="160" height="80" rx="5" ry="5" fill="#9ca3af" />
  <!-- Image placeholder -->
  <rect x="400" y="180" width="60" height="40" fill="#f3f4f6" />
  <!-- Play button for video -->
  <polygon points="450,290 470,300 450,310" fill="#f3f4f6" />
  
  <!-- Social network circles with avatars -->
  <!-- Connections lines -->
  <line x1="400" y1="200" x2="120" y2="80" stroke="#9ca3af" stroke-width="2" />
  <line x1="410" y1="300" x2="620" y2="80" stroke="#9ca3af" stroke-width="2" />
  <line x1="250" y1="260" x2="120" y2="300" stroke="#9ca3af" stroke-width="2" />
  <line x1="300" y1="180" x2="620" y2="300" stroke="#9ca3af" stroke-width="2" />
  
  <!-- Avatar circles -->
  <circle cx="120" cy="80" r="30" fill="#f87171" />
  <circle cx="620" cy="80" r="30" fill="#60a5fa" />
  <circle cx="120" cy="300" r="30" fill="#34d399" />
  <circle cx="620" cy="300" r="30" fill="#fbbf24" />
  
  <!-- Smaller connected circles -->
  <circle cx="300" cy="100" r="20" fill="#f87171" />
  <circle cx="560" cy="100" r="20" fill="#60a5fa" />
  <circle cx="300" cy="360" r="20" fill="#34d399" />
  <circle cx="560" cy="360" r="20" fill="#fbbf24" />
</svg>
